<style>
  .table-wrapper-scroll-y {
    display: block;
    max-height: 200px;
    overflow-y: auto;
    -ms-overflow-style: -ms-autohiding-scrollbar;
  }
  body{
    /* color: #DB5964; */
    /*background-color: #DB5964; */
    /*background: -webkit-linear-gradient(left, #003262, #003262);*/
    background: linear-gradient(-90deg, #003262, #DB5964);
  }
  .emp-profile{
      padding: 3%;
      margin-top: 3%;
      margin-bottom: 3%;
      border-radius: 0.5rem;
      background: #fff;
  }
  .profile-img{
      text-align: center;
  }
  .profile-img img{
      width: 70%;
      height: 100%;
  }
  .profile-img .file {
      position: relative;
      overflow: hidden;
      margin-top: -20%;
      width: 70%;
      border: none;
      border-radius: 0;
      font-size: 15px;
      background: #212529b8;
  }
  .profile-img .file input {
      position: absolute;
      opacity: 0;
      right: 0;
      top: 0;
  }
  .profile-head h5{
      color: #333;
  }
  .profile-head h6{
      color: #0062cc;
  }
  .profile-edit-btn{
      border: none;
      border-radius: 1.5rem;
      width: 70%;
      padding: 2%;
      font-weight: 600;
      color: #6c757d;
      cursor: pointer;
  }
  .proile-rating{
      font-size: 12px;
      color: #818182;
      margin-top: 5%;
  }
  .proile-rating span{
      color: #495057;
      font-size: 15px;
      font-weight: 600;
  }
  .profile-head .nav-tabs{
      margin-bottom:5%;
  }
  .profile-head .nav-tabs .nav-link{
      font-weight:600;
      border: none;
  }
  .profile-head .nav-tabs .nav-link.active{
      border: none;
      border-bottom:2px solid #0062cc;
  }
  .profile-work{
      padding: 14%;
      margin-top: -15%;
  }
  .profile-work p{
      font-size: 12px;
      color: #818182;
      font-weight: 600;
      margin-top: 10%;
  }
  .profile-work a{
      text-decoration: none;
      color: #495057;
      font-weight: 600;
      font-size: 14px;
  }
  .profile-work ul{
      list-style: none;
  }
  .profile-tab label{
      font-weight: 600;
  }
  .profile-tab p{
      font-weight: 600;
      color: #0062cc;
  }

  table .header-fixed{
      position: fixed;
      top: 40px;
      z-index: 1020; /* 10 less than .navbar-fixed to prevent any overlap */
      border-bottom: 1px solid #d5d5d5;
      -webkit-border-radius: 0;
      -moz-border-radius: 0;
      border-radius: 0;
      -webkit-box-shadow: inset 0 1px 0 #fff, 0 1px 5px rgba(0,0,0,.1);
      -moz-box-shadow: inset 0 1px 0 #fff, 0 1px 5px rgba(0,0,0,.1);
      box-shadow: inset 0 1px 0 #fff, 0 1px 5px rgba(0,0,0,.1);
      filter: progid:DXImageTransform.Microsoft.gradient(enabled=false); /* IE6-9 */
    }
</style>

<head>
</head>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container emp-profile h-100 justify-content-center">
    <form method="post">
        <div class="row">
            <div class="col-md-3">
                <div class="profile-img">
                    <img src="{{photo}}" alt=""/>
                </div>

                <div class="profile-work">
                    <br>
                    <h6>
                        LINKS
                    </h6>
                    <br>
                    <!--
                    <span class="tooltip tooltip-effect-1">
                        <span class="tooltip-item">Euclid</span>
                        <span class="tooltip-content clearfix">
                            <img src="img/Euclid.png" />
                            <span class="tooltip-text">
                                <strong>Euclid</strong>, also known as Euclid of Alexandria, was a Greek mathematician, often referred to as the "Father of Geometry". He was active in Alexandria during the reign of Ptolemy I.<a href="http://en.wikipedia.org/wiki/Euclid">Wikipedia</a>
                            </span>
                        </span>
                    </span>
                    -->
                    <div>
                        <button ng-click="toNewContrib()" class="btn btn-block" data-toggle="tooltip" data-placement="top" title="Submit a new contribution" style="background-color:#DB5964; color: #fff;">
                            New Contribution
                        </button>
                        <hr>
                        <button ng-click="toWorldMap()" class="btn" data-toggle="tooltip" data-placement="top" title="Here you can find the world map of contributions" style="background-color:#DB5964; color: #fff;">
                            World map of contributions
                        </button>
                        <hr>
                        <button ng-click='downloadCSV({ filename: "stock-data.csv" });' class="btn" data-toggle="tooltip" data-placement="right" title="Here you can download all the users contribution data" style="background-color:#DB5964; color: #fff;">
                            Download contribution data
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="profile-head" style="overflow:auto;">
                    <h4>
                        Welcome {{name}}!
                    </h4>
                    <h6>
                        {{email}}
                    </h6>
                    <p>Contributions: <span>{{contributions.length}}</span></p>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#/user/#home" role="tab" aria-controls="home" aria-selected="true">My contributions</a>
                        </li>
                    </ul>
                    <div class="table-wrapper-scroll-y table-responsive">
                        <table class="table table-borderless table-hover" style="background-color:#003262; color: #fff;">
                            <thead>
                            <tr class="text-center">
                                <th class="th-lg">Type</th>
                                <th class="th-lg">Sighting</th>
                                <th class="th-lg">Temperature</th>
                                <th class="th-lg">Coordinates</th>
                                <th class="th-lg">Comments</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="c in contributions" class="text-center">
                                <td>{{c.Tipo}}</td>
                                <td>{{c.Avistamiento}}</td>
                                <td>{{c.Temperatura.substring(0, 4)}}Â°C</td>
                                <td>{{c.Coordenadas}}</td>
                                <td>{{c.Comentario}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-2 justify-content-center">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-danger" ng-click="toHome()" href="https://accounts.google.com/Logout?hl=en&amp;continue=https://mail.google.com/mail&amp;service=mail&amp;timeStmp=1541657981&amp;secTok=.AG5fkS9RZMWwsrmEG-WZZGnKAMMIzrtZEg" style="margin-left:auto; margin-right:auto; display:block;">Log Out</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-warning" ng-click="toHome()" style="background-color:#DB5964; color: #fff; margin-left:auto; margin-right:auto; display:block;">Homepage</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="./public/vendor/bootstrap/js/bootstrap.min.js"></script>

<script>
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
    })
</script>
